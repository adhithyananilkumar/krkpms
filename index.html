<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRKPM BHS & VHSS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Loader -->
    <div id="loader">
        <div class="loader-content">
            <div class="estd-text">ESTD 1930</div>
            <img src="assets/KRKPM.png" alt="KRKPM Logo" class="loader-logo">
            <div class="loader-text">Welcome</div>
        </div>
    </div>

    <!-- Main Content: single home/nav page -->
    <main class="home-page">
        <!-- Admissions button (top right) -->
        <a href="#" class="btn btn-outline admissions-btn">
            <i class="fas fa-book-open"></i>
            Admissions
        </a>

        <!-- Center block: logo + title -->
        <section class="hero">
            <div class="hero-inner">
                <img src="assets/logo.png" alt="KRKPM Boys HS & VHSS" class="hero-logo">
                <div class="hero-title-block">
                    <h1 class="school-name">KRKPM</h1>
                    <p class="school-subtitle">BOYS HS &amp; VHSS</p>
                    <p class="school-location">KADAMPANAD</p>
                    <p class="school-estd">E S T D &nbsp; 1 9 3 0</p>
                </div>
            </div>

            <!-- Navigation Grid Overlay -->
            <div class="nav-grid-section">
                <div class="container">
                    <div class="nav-grid">
                        <!-- Row 1 -->
                        <a href="#" class="nav-item">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                        <a href="#" class="nav-item">
                            <i class="fas fa-blog"></i>
                            <span>Blog</span>
                        </a>
                        <a href="#" class="nav-item">
                            <i class="fas fa-building"></i>
                            <span>B H S</span>
                        </a>
                        <a href="#" class="nav-item">
                            <i class="fas fa-school"></i>
                            <span>V H S S</span>
                        </a>

                        <!-- Row 2 -->
                        <div class="break"></div>

                        <a href="#" class="nav-item">
                            <i class="fas fa-campground"></i>
                            <span>C A M P</span>
                        </a>
                        <a href="#" class="nav-item">
                            <i class="fas fa-running"></i>
                            <span>SPORTS</span>
                        </a>
                        <a href="#" class="nav-item">
                            <i class="fas fa-paint-brush"></i>
                            <span>ARTS</span>
                        </a>
                        <a href="#" class="nav-item">
                            <i class="fas fa-flag"></i>
                            <span>N C C</span>
                        </a>
                        <a href="#" class="nav-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>S P C</span>
                        </a>

                        <!-- Row 3 -->
                        <div class="break"></div>

                        <a href="#" class="nav-item">
                            <i class="fas fa-book"></i>
                            <span>LIBRARY</span>
                        </a>
                        <a href="#" class="nav-item">
                            <i class="fas fa-music"></i>
                            <span>PAATTUPETTI</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
